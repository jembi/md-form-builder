<md-content style="margin: 10px 0px;">

  <label layout="row" style="border-bottom: 1px solid #ccc; margin-bottom: 5px; padding-bottom: 5px;" ng-bind-html="field.title"></label>

  <v-accordion class="vAccordion--default" multiple>

	  <v-pane ng-repeat="tab in field.tabs">
	    <v-pane-header>
	      {{ tab.name }}
	    </v-pane-header>

	    <v-pane-content>
	      {{ tab.content }}
	    </v-pane-content>
	  </v-pane>

	</v-accordion>

</md-content>
